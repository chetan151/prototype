<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="login-header">
        <header>Welcome to KrishiAI</header>
        <p>We are happy to have you back !</p>
      </div>
      <div class="input-box">
        <input type="text" class="input-field" id="email" required />
        <label for="email">Email or phone </label>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" id="password" required />
        <label for="password">password </label>
      </div>
      <div class="forgot">
        <section>
          <input type="checkbox" id="check" />
          <label for="check">Remember me</label>
        </section>
        <section>
          <a href="#" class="forget-link">Forget password</a>
        </section>
      </div>
      <div class="input-box">
        <input type="submit" class="input-submit" value="sign In" />
      </div>
      <div class="middile-text">
        <hr />
        <p class="or-text">or</p>
      </div>
      <div class="social-sign-in">
        <buttton class="input-google">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
            alt="google"
          />
          <p>Sign In with Google</p>
        </buttton>
      </div>
      <div class="sign-up">
        <p>Don't have account <a href="#"> Sign Up </a></p>
      </div>
    </div>
  </body>
</html>
